<button class="btn btn-outline-primary mb-2 mr-2" (click)="openLg(content)">Large modal</button>
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Modal title</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div>
      <div class="container">
        <div class="row">
          <div class="col-12 col-xs-12 col-md-6 col-lg-6" [style.backgroundImage]="'url('+ item.img +')'"></div>
          <div class="col-12 col-xs-12 col-md-6 col-lg-6">
              <button (click)="updateValues()">Update Profile</button>
              <form (ngSubmit)="itemSubmit()"  [formGroup]="customForm">                 
                  <div class="form-group">
                    <label for="agency">Agency</label>
                    <input formControlName="agency" type="text" >
                  </div>
            
                </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
  </div>
</ng-template>
